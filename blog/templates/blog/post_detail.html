{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card my-4 shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white">
            <h1 class="mb-0">
                <i class="bi bi-journal-text"></i> {{ post.title }}
            </h1>
        </div>
        <div class="card-body">
            <p class="card-text fs-5">{{ post.content }}</p>
            <hr>
            <p class="card-text text-muted">
                <i class="bi bi-calendar-event"></i> Publicado el {{ post.date_published }}
            </p>
            <a href="{% url 'post_list' %}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left-circle"></i> Volver a la lista
            </a>
        </div>
    </div>
</div>
{% endblock %}
