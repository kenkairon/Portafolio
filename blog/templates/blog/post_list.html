{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-center">
        <i class="bi bi-journal-text"></i> Blogs
    </h1>

    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg border-0 rounded-lg h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-primary"><i class="bi bi-pencil-square"></i> {{ post.title }}</h5>
                    <p class="card-text flex-grow-1">{{ post.content|truncatechars:100 }}</p>
                    <p class="card-text">
                        <small class="text-muted">
                            <i class="bi bi-calendar-event"></i> {{ post.date_published }}
                        </small>
                    </p>
                    <a href="{% url 'post_detail' post.pk %}" class="btn btn-outline-primary mt-auto">
                        <i class="bi bi-book"></i> Leer m√°s
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
