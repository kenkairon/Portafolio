{% extends 'baseLogin.html' %}
{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6">
        <!-- Mensajes -->
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div
                class="alert {% if message.tags == 'success' %} alert-success {%else%} alert-danger {%endif%} rounded d-flex justify-content-between align-items-center">
                <span>{{ message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Formulario de Login -->
        <div class="p-5 shadow bg-light rounded">
            <h2 class="text-center mb-2"><i class="bi bi-person-vcard"></i> Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username" class="form-label"><i class="bi bi-person-fill-lock"></i> Username</label>
                    <input type="text" name="username" class="form-control rounded">
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label"><i class="bi bi-database-fill-gear"></i> Password</label>
                    <input type="password" name="password" class="form-control rounded">
                </div>
                <button type="submit" class="btn btn-primary btn-block rounded">Login</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <p class="mb-0">
                <a href="{% url 'register' %}" class="text-primary">Don't have an account? Register here.</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
