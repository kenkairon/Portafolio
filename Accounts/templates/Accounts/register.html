{% extends 'baseLogin.html' %}
{% block content %}
<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
        <div class="col-md-6 mx-auto p-5 shadow bg-light rounded-4">
            <h2 class="text-center mb-4 fs-3"><i class="bi bi-person-bounding-box"></i> Registro</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group mb-4">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                    <p class="text-danger">{{ field.errors|join:" " }}</p>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3">Registrar</button>
            </form>
            <!-- Enlace mÃ¡s abajo con margen superior -->
            <a href="{% url 'login' %}" class="text-success mt-3 d-block text-center">Already have an account? Login
                here.</a>
        </div>
    </div>
</div>
{% endblock %}
