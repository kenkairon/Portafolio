{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="display-4">{{ proyecto.titulo }}</h1>
        <p class="lead">{{ proyecto.descripcion }}</p>
        <ul class="list-group mb-3">
            <li class="list-group-item"><strong>Fecha de inicio:</strong> {{ proyecto.fecha_inicio }}</li>
            <li class="list-group-item"><strong>Fecha de finalizaci√≥n:</strong> {{ proyecto.fecha_finalizacion }}</li>
            <li class="list-group-item"><strong>Estado:</strong> {{ proyecto.estado }}</li>
        </ul>
        <div class="mb-3">
            <a href="{% url 'editar_proyecto' proyecto.pk %}" class="btn btn-warning">Editar</a>
            <a href="{% url 'eliminar_proyecto' proyecto.pk %}" class="btn btn-danger">Eliminar</a>
            <a href="{% url 'lista_proyectos' %}" class="btn btn-secondary">Volver a la lista</a>
        </div>
    </div>
</div>
{% endblock %}
