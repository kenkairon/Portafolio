{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="display-4">Eliminar Proyecto</h1>
        <div class="alert alert-warning mt-4">
            <h4 class="alert-heading">¿Estás seguro de que deseas eliminar este proyecto?</h4>
            <p>Estás a punto de eliminar el proyecto <strong>{{ proyecto.titulo }}</strong>. Esta acción no se puede
                deshacer.</p>
            <hr>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a href="{% url 'lista_proyectos' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
