{% extends 'base.html' %}

{% block title %}Eliminar Icono{% endblock %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar "{{ icono.nombre }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-secondary" href="{% url 'listar_iconos' %}">Cancelar</a>
</form>
{% endblock %}
