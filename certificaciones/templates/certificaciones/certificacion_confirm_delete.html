{% extends 'base.html' %}
{% block content %}
<h2>¿Estás seguro de que deseas eliminar "{{ certificacion.nombre }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'certificacion_list' %}">Cancelar</a>
</form>
{% endblock %}
