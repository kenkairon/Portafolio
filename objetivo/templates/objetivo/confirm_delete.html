{% extends 'base.html' %}
{% block content %}
<h2>¿Estás seguro de eliminar este objetivo?</h2>
<p><strong>{{ objetivo.titulo }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'objetivo_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
