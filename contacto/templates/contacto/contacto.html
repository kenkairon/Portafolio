{% block title %}Cont치ctame{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-info text-white text-center">
                    <h2 class="mb-0"><i class="bi bi-envelope"></i> Cont치ctame</h2>
                </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-person"></i> Nombre</label>
                            {{ form.nombre }}
                        </div>

                        <!-- Campo Email -->
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-envelope"></i> Correo Electr칩nico</label>

                            {{ form.mensaje }}
                        </div>

                        <!-- Bot칩n de Enviar -->
                        <button type="submit" class="btn btn-info w-100">
                            <i class="bi bi-send"></i> Enviar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
