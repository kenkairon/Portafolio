{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>¿Estás seguro de que deseas eliminar tu Header?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'mostrar_header' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
