{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow border-0 bg-white rounded-lg">
                <div class="card-body text-center">

                    <h3 class="text-danger">
                        <i class="bi bi-exclamation-triangle-fill"></i> Eliminar habilidad
                    </h3>

                    <p class="mt-3">¿Estás seguro que quieres eliminar la habilidad <strong>
                            "{{habilidad.nombre}}"</strong>?</p>

                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash-fill"></i> Confirmar eliminación
                        </button>
                    </form>

                    <a href="{% url 'lista_habilidades' %}" class="btn btn-outline-secondary ml-2">
                        <i class="bi bi-arrow-left-circle"></i> Cancelar
                    </a>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
